<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EnglishTip</title>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="/popup.css">
	<script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>

    <script src="/node_modules/bootstrap-table/dist/bootstrap-table.js"></script>
    <script src="/node_modules/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.js"></script>

    <link href="/bower_components/x-editable/dist/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>

    <link href="/node_modules/ion-rangeslider/css/ion.rangeSlider.css" rel="stylesheet"/>
    <link href="/node_modules/ion-rangeslider/css/ion.rangeSlider.skinSimple.css" rel="stylesheet"/>
    <script src="/node_modules/ion-rangeslider/js/ion.rangeSlider.js"></script>

    <link rel="stylesheet" href="/node_modules/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootbox.min.js"></script>

	<script type="text/javascript" src="/popup.js"></script>
  </head>
  <body>

  <div class="wednesday_05_04_01">
    <button class="btn btn-lg btn-primary btn-block p4" type="submit">Sign-in</button>
    <div class="wednesday_05_04_02">Load...</div>
  </div>

  <div class="p0">

    <div class="p5">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav p8">
            <li class="active"><a href="#" data-name="all_task">Vocabulary</a></li>
          </ul>
          <a href="" class="glyphicon glyphicon-plus saturday_04_01"></a>
          <ul class="nav navbar-nav navbar-right saturday_04_03">
            <li><a href="#" class="p6"><span style="margin: 0 5px 0 0;" class="glyphicon glyphicon-log-out"></span>Sign-out</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="wednesday_05_04_04">

        <div class="all_task p9">
          <table class='build_task_table bootstraptable'></table>

          <div class="p11">
            <form class="p12">
              <input name="action" value="create_task" type="hidden">

              <div class="form-group">
                <label for="name">ID:</label>
                <input type="name" class="form-control" id="name" name="new_id">
                <div class="friday_04_07_0">Duplicate</div>
              </div>

              <div class="form-group">
                <label for="type_network">Source word:</label>
                <input type="name" class="form-control" id="name" name="new_word">
                <div class="friday_04_07_1">Duplicate</div>
              </div>

              <div class="form-group">
                <label for="max_photo_click">Translation:</label>
                <input type="name" class="form-control" name="new_translate">
              </div>

              <button type="submit" class="btn btn-default p13">Create word</button>
              <button type="submit" class="btn btn-default p14">Cancel</button>
            </form>
          </div>

     </div>

    <div class="config">

      <form class="wednesday_05_04_08">
        <div class="form-group">
          <a href="" class="saturday_04_04">To go back</a>
          <label for="name">The direction of the sort:</label>
          <select class="form-control friday_04_07_2">
            <option value="0">Forward</option>
            <option value="1">Reverse</option>
            <option value="2">Random</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_network">Range index:</label>
          <div class="wednesday_05_04_10">
            <input id="range_03"></input>
          </div>
        </div>

        <div class="form-group">
          <label for="type_network">What show first?:</label>
          <select class="form-control friday_04_07_3">
            <option value="0">Source word / Translation word</option>
            <option value="1">Translation word / Source word</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_network">Show id word?:</label>
          <select class="form-control friday_04_07_4">
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_network">Position?:</label>
          <select class="form-control friday_04_07_4">
            <option value="0">The top left corner</option>
            <option value="1">The top right corner</option>
            <option value="2">The bottom left corner</option>
            <option value="3">The bottom right corner</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_network">The time break between classes:</label>
          <div class="wednesday_05_04_10">
            <input type="text" class="form-control"></input>
          </div>
          <p style="margin: 10px 0 0 0;">The time interval through which you have to continue the lesson. Specified in minutes. You can use the formula. <br>For example: (3*60) What means that every three hours you will need to continue learning. </p>
        </div>

      </form>

    </div>

    </div>

  </div>

  </body>
</html>
